<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./ibdex.css">
</head>
<body>
    <div class = "calculator">
        <form class = "calculatorForm">
            <div class = "calculatorButtons">
                <input type="text" class = "display" id = "display">
            </div>

            <div class="calculatorButtons">
                <button type="button" value="+" class="key" onclick="pribavleniye()">+</button>
                <button type="button" value="%" class="key">%</button>
                <button type="button" value="CE" class="key">CE</button>
                <button type="button" value="C" class="key">C</button>
            </div>

            <div class="calculatorButtons">
                <button type="button" value="-" class="key">-</button>
                <button type="button" value="1" class="key">1</button>
                <button type="button" value="2" class="key">2</button>
                <button type="button" value="3" class="key">3</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="/" class="key">/</button>
                <button type="button" value="4" class="key">4</button>
                <button type="button" value="5" class="key">5</button>
                <button type="button" value="6" class="key">6</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="*" class="key">*</button>
                <button type="button" value="7" class="key">1</button>
                <button type="button" value="8" class="key">2</button>
                <button type="button" value="9" class="key">3</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="." class="key">.</button>
                <button type="button" value="0" class="key">0</button>
                <button type="button" value="=" class="keyEqual">=</button>
            </div>
        </form>
    </div>
<script src='./index.js'></script>   
</body>
</html>
