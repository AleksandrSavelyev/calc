<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./ibdex.css">
</head>
<body>
    <div class = "calculator">
        <form class = "calculatorForm">
            <div class = "calculatorButtons">
                <div class= "screan" id = "screan"></div>
            </div>

            <div class="calculatorButtons">
                <button type="button" value="+" class="key" id="keyAdd">+</button>
                <button type="button" value="%" class="key" id="keyRem">%</button>
                <button type="button" value="CE" class="key" id="keyCE">CE</button>
                <button type="button" value="C" class="key" id="keyC">C</button>
            </div>

            <div class="calculatorButtons">
                <button type="button" value="-" class="key" id="keySub">-</button>
                <button type="button" value="1" class="key" id="key1">1</button>
                <button type="button" value="2" class="key" id="key2">2</button>
                <button type="button" value="3" class="key" id="key3">3</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="/" class="key" id="keyDivis">/</button>
                <button type="button" value="4" class="key" id="key4">4</button>
                <button type="button" value="5" class="key" id="key5">5</button>
                <button type="button" value="6" class="key" id="key6">6</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="*" class="key" id="keyMult">*</button>
                <button type="button" value="7" class="key" id="key7">7</button>
                <button type="button" value="8" class="key" id="key8">8</button>
                <button type="button" value="9" class="key" id="key9">9</button>
            </div>

            <div class = "calculatorButtons">
                <button type="button" value="." class="key" id="keyDot">.</button>
                <button type="button" value="0" class="key" id="key0">0</button>
                <button type="button" value="=" class="keyEqual" id="keyEqualy">=</button>
            </div>
        </form>
    </div>
<script src='D:\HW JavaScript\calc\src\index.js'></script>   
</body>
</html>
